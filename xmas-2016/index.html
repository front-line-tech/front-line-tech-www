<html>
    <head>
        <title>Front-Line Tech Xmas 2016</title>
        <link rel="stylesheet" href="/xmas-2016/flipclock.css" />
        <script type="text/javascript" src="/xmas-2016/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="/xmas-2016/flipclock.min.js"></script>
        <script type="text/javascript">
            $( document ).ready(function() {
                console.log("ready!");

                var today = new Date();
                var zeroday = new Date("01-02-2017");
                var diffMs = (zeroday - today);
                var diffS = diffMs / 1000;

                var clock = $('#countdown-clock').FlipClock(diffS, { 
                    clockFace: 'DailyCounter',
		            countdown: true
                });
            });
        </script>
    </head>
    <body style="background: black; scrollbars: none;">
        
        <div style="width: 100%; text-align: center;">
            <div id="countdown-clock" style="display: inline-block; width: auto;"></div>
        </div>

        <h2 style="color:azure;">
            This gift will be ready for the new year... Please check back on 1 Jan 2017!
        </h2>

        <img src="circuit.jpg" style="width: 100%; height: auto;" />

    </body>
</html>
